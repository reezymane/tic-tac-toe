<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>
<body>
    <div class="pageContainer">
        <header>
            <!--Display title text vertically-->
            <div>
                <p>T</p>
                <p>I</p>
                <p>C</p>
            </div>

            <div>
                <p>T</p>
                <p>A</p>
                <p>C</p>
            </div>
            
            <div>
                <p>T</p>
                <p>O</p>
                <p>E</p>
            </div>
        </header>

        <div class="mainContainer">
            <div class="boardAndPlayers">
                <div class="gameContainer">
                    <!--Empty divs for game board to be updated with with player moves-->
                    <div class="gameBoard" id="0"></div>
                    <div class="gameBoard" id="1"></div>
                    <div class="gameBoard" id="2"></div>
                    <div class="gameBoard" id="3"></div>
                    <div class="gameBoard" id="4"></div>
                    <div class="gameBoard" id="5"></div>
                    <div class="gameBoard" id="6"></div>
                    <div class="gameBoard" id="7"></div>
                    <div class="gameBoard" id="8"></div>
                </div>

                <div class="playerInfo">

                </div>
            </div>
            
            <footer></footer>
        </div>
    </div>
</body>
</html>
